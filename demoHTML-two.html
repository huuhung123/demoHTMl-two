- Key event là sự kiện khi bạn nhấn vào một key trên bàn phím. Có 3 sự kiện với key là(event.keyCode)
  + keydown: được gọi khi bạn nhấn xuống một key
  + keyup: được gọi khi bạn nhả key đó ra
  + keypress: được gọi khi bạn nhấn và giữ key
  addEventListener("keydown", function(event) {
    console.log("keydown", event.keyCode);  (keycode - javascript-char-codes-key-codes, 0 - 48, a - 65)
   })

 - Mouse Event: là sự kiện khi bạn nhấn hay di chuyển chuột. Một số sự kiện với chuột là:
 + click: được gọi khi bạn nhấn chuột 1 lần
 + dblclick: được gọi khi bạn nhấn chuột nhanh 2 lần
 + mousedown/mouseup Khi click/thả chuột trên element.
 + mousemove Khi con trỏ chuột di chuyển trên element.
 + mouseover/mouseout: Con trỏ di vào/ra khỏi element.
 + mouseenter/mouseleave
 + onchange, onsubmit
 + oncontextmenu

- Trên đây là một số cách xử lý Event JavaScript cơ bản. Tôi có thể tóm tắt lại như sau:
 + addEventListener : đăng ký sự kiện
 + removeEventListener : huỷ đăng ký sự kiện
 + preventDefault: bỏ đi hàm xử lý mặc định với sự kiện
 + Một số sự kiện với key: keydown, keyup, keypress,...
 + Một số sự kiện với mouse: click, dbclick, mousedown, mouseup, mousemove,...

- Phương thức join() tạo ra một chuỗi mới bằng các nối tất cả các phần tử của mảng (hoặc một array-like object), ngăn cách chúng bởi dấu phẩy hoặc một chuỗi ký tự xác định. Nếu mảng chỉ có một phần tử, kết quả sẽ trả về chính phần tử đó.
EX: const elements = ['Fire', 'Air', 'Water'];
console.log(elements.join());                    console.log(elements.join(''));
// expected output: "Fire,Air,Water"             // expected output: "FireAirWater"
